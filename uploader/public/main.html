<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Upload file</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="Uploader" uploader>
		<div>
			<span class="Upload_wrapper  btn btn-primary">
				<input class="J_uploadBtn Upload_btn" type="file" multiple>
				选择文件
			</span>
			<span class="Upload_tips">单个文件最大25MB，文件格式支持：PPT\PDF\WORD\EXCEL\TXT</span>

		</div>

		<div class="Upload_list J_uploadList"></div>

		<div>
			<button class="J_save btn btn-default">上传</button>
			<span class="result J_showResult"></span>
		</div>

	</div>



	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

	<script src="uploader.js"></script>
</body>
</html>
